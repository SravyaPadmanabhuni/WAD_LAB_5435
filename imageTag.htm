<!DOCTYPE html>
<html>
<head>
	<title>Image tag</title>
</head>
<body style="margin-left: 100px; margin-right:100px" bgcolor="skyblue">
	<h1 align="center"><u>Demonstrate image tag</u></h1>
	<h1>Insert image at left side</h1>
	<img src="VishnuLogo.jpg"><br><br>
	<hr>
	<h1 align="right">Insert image at right side </h1>
	<img src="VishnuLogo.jpg" align="right"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<hr>
	<h1>Image tag with height and width attributes</h1>
	<img src="VishnuLogo.jpg" height="200" width="150"><br><br>
	<hr>
	<h1>Image with Vertical space</h1>
	<img src="VishnuLogo.jpg" vspace="100px" height="200" width="150">
	<hr>
	<h1>Image with horizontal space</h1>
	<img src="VishnuLogo.jpg" hspace="200px" height="200" width="150" >
	<hr>
	<h1> Alternative attribute</h1>
	<img src="VishnuLogo,jpg" alt="SVECWLogo.jpg" >
	<hr>
	<h1>Image with border</h1>
	<img src="VishnuLogo.jpg" border="8" >
</body>
</html>
