<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<center>
	<h1 style="color:red">Student Registration form</h1>
	<form>
		<table>
			<tr>
				<td><label for="regno" >RegNo</label></td>
				<td><input type="text" name="Reg.no" id="regno" placeholder="Enter your registartion number"></td>
			</tr>
			<tr>
				<td><label for="name">Name</label></td>
				<td><input type="text" name="name" id="name" placeholder="Enter your name"></td>
			</tr>
			<tr>
				<td><label for="fname">Father name</label></td>
				<td><input type="text" name="FatherName" id="fname" placeholder="Enter your father name"></td>
			</tr>
			<tr>
				<td><label for="gender">Gender</label></td>
				<td><input type="radio" name="gender" id="gender" value="M" >Male
                    <input type="radio" name="gender" id="gender" value="F" >Female
				</td>
			</tr>
			<tr>
				<td><label for="DOB">Date of Birth</label></td>
				<td><input type="date" name="DOB" id="DOB"></td>
			</tr>
			<tr>
				<td><label for="langKnown">Language knows</label></td>
				<td><input type="checkbox" name="C" id="langKnown" value="C Lang" >C
                    <input type="checkbox" name="C++" id="langKnown" value="C++ Lang" >C++
                    <input type="checkbox" name="Python" id="langKnown" value="Python Lang" >Python
				<br>
				    <input type="checkbox" name="Java" id="langKnown" value="Java Lang" >Java
                    <input type="checkbox" name="R" id="langKnown" value="R Lang" >R
                    <input type="checkbox" name="Julia" id="langKnown" value="Julia Lang" >Julia
                </td>
			</tr>
			<tr>
				<td>Select Branch</td>
				<td>
				<select>
					<option value="-1">Select Branch</option>
					<option value="CSE">CSE</option>
					<option value="IT">IT</option>
					<option value="AI&DS">AI&DS</option>
					<option value="AI&ML">AI&ML</option>
					<option value="ECE">ECE</option>
					<option value="EEE">EEE</option>
					<option value="ME">ME</option>
					<option value="CE">CE</option>
				</select>
			    </td>
			</tr>
			<tr>
				<td>Address</td>
				<td align="middle"><textarea rows="10" cols="50" name="Address">Enter your address</textarea></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="submit" name="submit" value="submit">
					<input type="reset" name="reset" value="reset"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
